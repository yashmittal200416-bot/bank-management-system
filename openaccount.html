header,footer{background:#3d43ff;color:white;text-align:center;padding:15px;}

<body>

<div class="box">
<h2>Open Account</h2>

<p id="showAcc" style="color:yellow; font-weight:bold;"></p>

<input id="name" placeholder="Account Holder Name">
<input id="mobile" placeholder="Mobile Number">
<input id="balance" placeholder="Initial Deposit">

<button onclick="openAccount()">Create Account</button>
<p id="msg"></p>
</div>

<script>
function openAccount() {

    let name = document.getElementById("name").value;
    let mobile = document.getElementById("mobile").value;
    let balance = Number(document.getElementById("balance").value);

    if(name==""||mobile==""||balance==""){
        alert("All fields required");
        return;
    }

    // generate account number
    let accNo = localStorage.getItem("lastAcc");
    if(accNo == null){
        accNo = 1001;
    } else {
        accNo = Number(accNo) + 1;
    }

    let account = { accNo, name, mobile, balance };

    localStorage.setItem(accNo, JSON.stringify(account));
    localStorage.setItem("lastAcc", accNo);

    document.getElementById("showAcc").innerText =
        "Your Account Number: " + accNo;

    document.getElementById("msg").innerText =
        "✅ Account Created Successfully";
}
</script>
